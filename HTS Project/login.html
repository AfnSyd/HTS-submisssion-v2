<!DOCTYPE html>
<html lang="en">

<Head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    
</Head>


<body>
    <div class = "loginbox">
        <div class = "logintitle">
            <p>Login</p>
        </div>
        <div class="Username">
            <p>Username/Email</p>
            <input type="text" class ="inputfield" placeholder="Enter your username or Email">
        </div>
        <div class="Password">
            <p>Password</p>
            <input type="password" class="inputfield" placeholder="Enter your password">
            <a href="oops.html">Forgot Password?>
            </a>
        </div>
    
        <div>
            <a href = "accountdash.html">
                <button class="loginbutton">Login</button>
            </a>
        </div>
        <div class = "extratext">
            <p>Don't have an account?</p>
        </div>
        <div>
            <a href = "oops.html">
                <button class="createaccountbutton">Create Account</button>
            </a>
        </div>
    </div>

</body>
